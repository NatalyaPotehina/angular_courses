<div class="skil_block">
  <div class="skil_block_text">
    <h1><a name="skil"></a>Навыки</h1>
    <hr>
    <div>
      <span *ngFor="let item of items">{{item}}</span>

      <div class="addNewSkill">
        <input [(ngModel)]="inputValue">
        <button (click)="addSkill()">Добавить навык</button>
      </div>
    </div>
  </div>
</div>
